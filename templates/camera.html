{% extends "layout.html" %}
{% block title %}Camera{% endblock %}
{% block head %}
    {{ super() }}
    <link href="http://vjs.zencdn.net/5.4.6/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/5.4.6/video.js"></script>
{% endblock %}

{% block content %}
<center>
    <video id="my-video" class="video-js" controls preload="auto" width="1000" height="528" poster="{{ url_for('static', filename='img/bg_camera.png') }}" data-setup="{}">
        <source src="http://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_640x360.m4v" type='video/mp4'>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
</center>
{% endblock %}
